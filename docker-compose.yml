services:
  todolist-back:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todolist-back
    ports:
      - 4000:4000
    volumes:
      - ./backend/db/:/app/db
    env_file:
      - ./backend/.env
  todolist-web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: todolist-web
    ports:
      - 8081:8081
    environment:
      - REACT_APP_GRAPHQL_URI=http://localhost:4000/graphql